  .expanding {
  stroke-dasharray: 100;

}
@keyframes dash {
    from {
    opacity: 0;
  }

  to {
  	opacity: 1;
    stroke-dashoffset: 0;
  }
}
  .reversing {
  stroke-dasharray: 100;
  stroke-dashoffset: 0;
  animation: dashr 0.3s linear forwards ;
}

    from {
    opacity: 1;
  }

  to {
  	opacity: 0;
    stroke-dashoffset: 100;
  }
